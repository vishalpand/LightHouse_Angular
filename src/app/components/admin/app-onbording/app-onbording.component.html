            <h4 style="text-align: center;">New Application On-Boarding</h4>

        <div style="margin-top: 20px;">

                <label for="appName" class="col-sm-3 col-form-label">Application Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="appName" name="appName"
                        [(ngModel)]="formData.applicationName" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="platform" class="col-sm-3 col-form-label">Web/Mobile:</label>
                <div class="col-sm-8">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="platform" id="platformWeb" value="web"
                            [(ngModel)]="formData.platform" required>
                        <label class="form-check-label" for="platformWeb">Web</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="platform" id="platformMobile" value="mobile"
                            [(ngModel)]="formData.platform">
                        <label class="form-check-label" for="platformMobile">Mobile</label>
                    </div>
                </div>
            </div>


            <div class="form-group row">
                <label for="platform" class="col-sm-3 col-form-label">isMarket</label>
                <div class="col-sm-8">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="ismarket" id="ismarketY" value="Y"
                            [(ngModel)]="formData.ismarket" required>
                        <label class="form-check-label" for="ismarketforY">Y</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="ismarket" id="ismarketN" value="N"
                            [(ngModel)]="formData.ismarket">
                        <label class="form-check-label" for="ismarketforN">N</label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="url" class="col-sm-3 col-form-label">App URL :</label>
                <div class="col-sm-8">
                    <input class="form-control" id="appurlinpute" name="appurl" type="text"
                        [(ngModel)]="formData.appurl">
                </div>
            </div>

            <div class="form-group row">
                <label for="monitorurl" class="col-sm-3 col-form-label">Monitor URL :</label>
                <div class="col-sm-8">
                    <input class="form-control" id="monitorurlinput" type="text" name="monitorurl"
                        [(ngModel)]="formData.monitorurl">
                </div>
            </div>

            <div class="form-group row">
                <label for="appPage" class="col-sm-3 col-form-label">Browser Type :</label>
                <div class="col-sm-8">
                    <select class="form-select" id="appPage" name="appPage" [(ngModel)]="formData.browsertype" required>
                        <option value="" disabled selected>-select-</option>
                        <option value="chrome">Google Chrome</option>

                        <option value="safari">Apple Safari</option>

            <div class="form-group row">
                <label for="client" class="col-sm-3 col-form-label">Select Client Name:</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input id="textInput" list="options1" [(ngModel)]="formData.clientName" (ngModelChange)="getDomainByClientData($event)" name="textInput"
                            type="text" class="form-control">
                        <div class="caret-container">
                            <div class="caret">^</div>
                        </div>
                    </div>
                    <datalist id="options1">
                        <option *ngFor="let option of options1" [value]="option"></option>
                    </datalist>
                </div>
            </div>
            


            <div class="form-group row">
                <label for="client" class="col-sm-3 col-form-label">Select Domain Name:</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input id="textInput" list="options2" [(ngModel)]="formData.domainName" name="textInput"
                            type="text" class="form-control">
                        <div style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);">^</div>
                    </div>

                    <datalist id="options2">
                        <option *ngFor="let option of options2" [value]="option"></option>
                    </datalist>
                </div>
            </div>

            <div class="form-group row">
                <label for="client" class="col-sm-3 col-form-label">Start Date</label>
                <div class="col-sm-8">
                    <!-- <input type="time" id="startTime" class="form-control down" value="00:00" [(ngModel)]="formData.startTime" step="1" data-ng-disabled="monthEnd" /> -->
                    <input type="datetime-local" id="startDateTime" class="form-control" step="1" required
                        [(ngModel)]="formData.startTime" style="width: 350px; margin-bottom: 10px;">
                </div>

            </div>


            <div class="form-group row">
                <label for="client" class="col-sm-3 col-form-label">End Date</label>
                <div class="col-sm-8">
                    <!-- <input type="time" id="endTime" class="form-control down" value="00:00" [(ngModel)]="formData.endTime" step="1" data-ng-disabled="monthEnd" /> -->
                    <input type="datetime-local" id="endDateTime" class="form-control" step="1" required
                        [(ngModel)]="formData.endTime" style="width: 350px; margin-bottom: 10px;">
                </div>

            </div>



            <div class="form-group row">
                <label for="forinterval" class="col-sm-3 col-form-label">Interval</label>
                <div class="col-sm-8">
                    <input #tickSpeed class="form-control" id="tickSpeed" value="15" min="1"
                        [(ngModel)]="formData.interval" type="number" />
                </div>

            </div>


            <div class="form-group row">
                <label for="file" class="col-sm-3 col-form-label">Upload File:</label>
                <div class="col-sm-8">
                    <input type="file" class="form-control-file" id="file" name="file" (change)="onFileSelected($event)"
                        required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12 text-center">
                    <button type="submit" (click)="Onbord()" class="btn btn-primary">Submit</button>
                </div>
            </div>

        <div style="margin-bottom: 2cm;">
