<div style="padding-top: 40px;">
    <div class="summaryHeading">
        <div class="form-container">
            <div class="row">
                <div class="col-md-2">
                    <div class="form-item">
                        <label style="text-align: center;">Application</label>
                        <select class="form-control down" [(ngModel)]="appName" >
                            <option value="">Select</option>
                        <option *ngFor="let application of applicationList" [value]="application">{{ application }}
                        </option>
                        </select>
                    </div>
                </div>
                
                <div class="col-md-2">
                    <div class="form-item">
                        <label style="text-align: center;">Start Date</label>
                        <input type="date" id="fromDate" class="form-control down" [max]="toDayDate" placeholder="yyyy-mm-dd"  [(ngModel)]="startDate" required>
                        <!-- <input type="time" id="startdatetime" class="form-control down" value="00:00" data-ng-model="startDateTime" step="1" data-ng-disabled="monthEnd" /> -->
                    </div>
                </div>


                <div class="col-md-2">
                    <div class="form-item">
                        <label style="text-align: center;">Select Start Time</label>
                        <!-- <input type="date" id="fromDate" class="form-control down" [max]="toDayDate" placeholder="yyyy-mm-dd" required> -->
                        <input type="time" id="startdatetime" class="form-control down" value="00:00" [(ngModel)]="startTime" step="1" data-ng-disabled="monthEnd" />
                    </div>
                </div>


                <div class="col-md-2">
                    <div class="form-item">
                        <label style="text-align: center;">End Date</label>
                        <input type="date" id="fromDate" class="form-control down" placeholder="yyyy-mm-dd" [(ngModel)]="endDate" required>
                        <!-- <input type="time" id="startdatetime" class="form-control down" value="00:00" data-ng-model="startDateTime" step="1" data-ng-disabled="monthEnd" /> -->
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="form-item">
                        <label style="text-align: center;">Select End Time</label>
                        <!-- <input type="date" id="fromDate" class="form-control down" placeholder="yyyy-mm-dd" required> -->
                        <input type="time" id="startdatetime" class="form-control down" value="00:00" [(ngModel)]="endTime" step="1" data-ng-disabled="monthEnd"/>
                    </div>
                </div>

                
                <div class="col-md-2">
                    <div class="form-item">
                        <label style="margin-bottom: 17px;"></label>
                        <button type="button" class="btn btn-secondary btm-sm custom-btn" (click)="getDowntime(appName,startDate,endDate,startTime,endTime)" style="background-color: #b80000; border-color:#b80000;">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>

    <div class="d-flex align-items-center justify-content-between mt-4 ">
        <h5 class="mr-auto" style="margin-left: 5mm;">DownTime Details Report:{{appName}}</h5>
        <div style="margin-right: 0.2cm;">

            <button type="button" class="btn btn-secondary p-1 mx-5" (click)="exportTableToExcel('myTable')"
                style="background-color: #b80000; border-color:#b80000 ">Download Report</button>
        </div>
    </div>

    <div style="margin-left: 3mm;margin-right:7mm">
        <table id="myTable" class="errorTbl">
            <thead>
                <tr>
                    <th>Sr. No</th>
                    <th>Page Name</th>
                    <th>Start Time</th>
                    <th>End Time </th>
                    <th>DownTime Count</th>  
                    <th>Error Description</th>
                   
                </tr>
            </thead>
            <tbody>
                <tr  *ngFor="let downTimelist of getAlldownTimelist;  let  i=index">

                    <!-- {{ availability ? (availability
                    | number:'2.0-2') : 'No Data' }} -->

                    <td>{{i+1}}</td>
                    <td>{{downTimelist[4]}}</td>
                    <td>{{downTimelist[1]}}</td>
                    <td>{{downTimelist[2]}}</td>
                    <td>{{downTimelist[3]}}</td>
                    <td>{{downTimelist[5]}}</td>
                   

                </tr>

                <tr *ngIf="!getAlldownTimelist || getAlldownTimelist.length === 0">
                    <td colspan="12" class="text-center">
                        <p style="color: #3c9b4e; margin: 0;">No data available..!!</p>
                    </td>
                </tr> 
               
            </tbody>
        </table>
    </div>

</div>
